<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
 <style>
    /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f7f7ff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  /* Calculator Layout */
  .calculator {
    width: 300px;
    background-color: rgb(63, 61, 61);
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0px 4px 10px rgba(182, 48, 48, 0.25);
    
  }
  
  /* Display */
  .display {
    background-color: #444;
    color: #faebeb;
    font-size: 2em;
    text-align: right;
    padding: 10px;
    height: auto;
    min-height: 80px;
    overflow-x: auto;
    display: flex;
    align-items: center;
    justify-content: flex-end;
    word-break: break-all;
    
  }
  
  /* Buttons Grid */
  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 1px;
    background-color: #ede0e0;
  }
  
  .btn {
    padding: 20px;
    font-size: 1.2em;
    color: #fff;
    background-color: #555;
    border: 2px solid rgb(18, 15, 15);
    outline: 3px;
    cursor: pointer;
    transition: all 0.2s ease;
  }
  
  .btn.operator {
    background-color:orange ;
    
  }
  
  .btn.equal {
    background-color: #fd5107;
    grid-column: span 2;
  }
  
  .btn:hover {
    filter: brightness(1.2);
  }
  
  /* Responsive Design */
  @media (max-width: 500px) {
    .calculator {
      width: 90%;
    }
    .btn {
      padding: 20px;
      font-size: 1em;
    }
  }
 </style>
<body>
  <div class="calculator">
    <!-- Display -->
    <div class="display" id="display">0</div>

    <!-- Buttons -->
    <div class="buttons">
      <button class="btn" data-action="clear">C</button>
      <button class="btn" data-action="delete">DEL</button>
      <button class="btn operator" data-value="/">÷</button>

      <button class="btn operator" data-value="*">×</button>
      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>

      <button class="btn operator" data-value="-">−</button>
      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>

      <button class="btn operator" data-value="+">+</button>
      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      
      <button class="btn operator" data-value="%">%</button>
      <button class="btn equal" data-action="calculate">=</button>
      <button class="btn" data-value="0" class="zero">0</button>
      <button class="btn" data-value=".">.</button>
    </div>
  </div>

  <script src="script.js">
   
  </script>
  

</body>
</html>
